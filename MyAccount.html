<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,600&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./MyAccount.css">
    <title>YARD SALE</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="password" id="name" placeholder="YourName" class="input input-name">
                <label for="email" class="label">Email address</label>
                <input type="password" id="email" placeholder="youremail@gmail.com" class="input input-password">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="***********" class="input input-confirmpassword">
                <input type="submit" value="Log In" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>

</html>
